<html>
  <head>
  <meta charset="UTF-8">
  <title>Welcome to the Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script type='module' src='script.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
<!--<script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></script> -->
</head>  
  
<div id="registerAdmin" id="login_div" class="main-div">
    <div class="topic_">Creat Admin Account</div>
  <input class="input_"  type="text" id="regemail" placeholder="Register Email"/>
  <input class="input_" type="text" id="username" placeholder="username"/>
  <input class="input_" type="password" id="regpass1" placeholder="Register Password"/>
  <input class="input_" type="password" id="regpass2" placeholder="Confirm Password"/>
  <button class="button_" type="button" id="register_admin">Click Here To Register as Admin</button>
  <div>Have an account?<span class="backLogin">  Log in</span></div>
  
  <hr>
  </div>
  <div id="registerUser" id="login_div" class="main-div">
    <div class="topic_">Creat User Account</div>
  <input class="input_" type="text" id="regemail2" placeholder="Register Email"/>
  <input class="input_" type="text" id="username2" placeholder="username"/>
  <input class="input_" type="password" id="regpass12" placeholder="Register Password"/>
  <input class="input_" type="password" id="regpass22" placeholder="Confirm Password"/>
  <button class="button_" type="button" id="register_user">Click Here To Register as user</button>
    <div>Have an account?<span class="backLogin">  Log in</span></div>
     
  <hr>
  </div>
  
  <div id="login" id="login_div" class="main-div">
   <div class="topic_">Welcome to the Chat App</div>
  <input class="input_" type="text" id="logemail" placeholder="Login with Email"/>
  <input class="input_" type="password" id="logpass" placeholder="Login Password"/>
  <button class="button_" type="button" id="login">Click Here To Login</button>

    <div>Don't have an account?<span class="creatAccount"> Register</span></div>
    <br>
    <div class="creatAdmin">Create an Admin account (this is only to test Admin features (change role,Edit, Delete).</span></div>
    
</div>
<hr>
<div id="list">
  <h2></h2>
</div>

<!-- ................................................. -->

<div class="after_login" id="after_login">  
<div class="container clearfix" id="container_clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
 <!--
        <input type="text" placeholder="search" />

        <i class="fa fa-search"></i>
-->
      </div>
      <ul class="list">
        
      </ul>
    </div>
    
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="" alt="" />
        
        <div class="chat-about">
          <div class="chat-with"></div>
          <div class="chat-num-messages"></div>
        </div>
        <div class="logOut"></div>
      </div> 
      <!-- end chat-header -->
      
      
      <div class="chat-history">
        <ul class="addListHere" id="addListHere">
              
          
        </ul>    
      </div> 
      <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <input name="message-to-send" id="message-to-send" class="input_msg" placeholder ="Type your message" rows="3"></input>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button id="sendMsgBtn">Send</button>

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>
</div>

</html>

  <link rel="stylesheet" href="style.css">
